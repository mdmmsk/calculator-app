<!DOCTYPE html>
<html lang="ru">

<head>
	<title>calc</title>
	<link rel="stylesheet" href="css/style.css">
	<meta http http-equiv="content-type" content="text/html;charset=UTF-8" />
</head>

<body>
	<div class="wrapper">
		<div class="calculator">
			<div class="container">
				<div class="calculator__display">
					<div class="calculator__number">0</div>
				</div>
				<div class="calculator__btn">
					<div class="calculator__rows">
						<div class="row__one row">
							<a id = "clear" href="#" class="btn__clear btn"> <span>c</span></a>
							<a id = "back" href="#" class="btn__back btn"><span></span></a>
							<a id = '/' href="#" class="btn__operator btn__divide btn"><span></span></a>
						</div>
						<div class="row__two row">
							<a id = "7" href="#" class="btn__seven btn__number btn"><span>7</span></a>
							<a id = "8" href="#" class="btn__eight btn__number btn"><span>8</span></a>
							<a id = "9" href="#" class="btn__nine btn__number btn"><span>9</span></a>
							<a id = '*' href="#" class="btn__operator btn__multiply btn"><span></span></a>
						</div>
						<div class="row__three row">
							<a id = "4" href="#" class="btn__four btn__number btn"><span>4</span></a>
							<a id = "5" href="#" class="btn__five btn__number btn"><span>5</span></a>
							<a id = "6" href="#" class="btn__six btn__number btn"><span>6</span></a>
							<a id = '-' href="#" class="btn__operator btn__minus btn"><span></span></a>
						</div>
						<div class="row__four row">
							<a id = "1" href="#" class="btn__two btn__number btn"><span>1</span></a>
							<a id = "2" href="#" class="btn__one btn__number btn"><span>2</span></a>
							<a id = "3" href="#" class="btn__tree btn__number btn"><span>3</span></a>
							<a id = '+' href="#" class="btn__operator btn__plus btn"><span></span></a>
						</div>
						<div class="row__five row">
							<a id = "0" href="#" class="btn__zero btn__number btn"><span>0</span></a>
							<a id = '=' href="#" class="btn__equal btn"><span></span></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
